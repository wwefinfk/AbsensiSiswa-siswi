<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAttendance - Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a"},
                        secondary: {"50":"#fdf2f8","100":"#fce7f3","200":"#fbcfe8","300":"#f9a8d4","400":"#f472b6","500":"#ec4899","600":"#db2777","700":"#be185d","800":"#9d174d","900":"#831843"},
                        dark: {"50":"#f9fafb","100":"#f3f4f6","200":"#e5e7eb","300":"#d1d5db","400":"#9ca3af","500":"#6b7280","600":"#4b5563","700":"#374151","800":"#1f2937","900":"#111827"},
                        premium: {"50":"#f0f9ff","100":"#e0f2fe","200":"#bae6fd","300":"#7dd3fc","400":"#38bdf8","500":"#0ea5e9","600":"#0284c7","700":"#0369a1","800":"#075985","900":"#0c4a6e"},
                        ai: {"50":"#f0fdfa","100":"#ccfbf1","200":"#99f6e4","300":"#5eead4","400":"#2dd4bf","500":"#14b8a6","600":"#0d9488","700":"#0f766e","800":"#115e59","900":"#134e4a"}
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(90deg, #0ea5e9 0%, #0d9488 100%);
            padding: 2rem;
            text-align: center;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(17, 24, 39, 0.5);
            border: 1px solid #374151;
            border-radius: 8px;
            color: #f3f4f6;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
        
        .input-group input::placeholder {
            color: #9ca3af;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element-2 {
            animation: float 8s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <!-- Floating Elements -->
    <div class="fixed top-20 left-10 w-64 h-64 bg-gradient-to-br from-ai-500 to-ai-700 rounded-full filter blur-[100px] opacity-20 floating-element"></div>
    <div class="fixed bottom-10 right-10 w-80 h-80 bg-gradient-to-br from-premium-500 to-premium-700 rounded-full filter blur-[120px] opacity-20 floating-element-2"></div>
    
    <!-- Login Container -->
    <div class="login-container z-10">
        <div class="login-header">
            <div class="mx-auto w-20 h-20 rounded-full bg-white flex items-center justify-center mb-4">
                <i class="fas fa-fingerprint text-premium-600 text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Smart<span class="font-light">Attendance</span></h1>
            <p class="text-white/80 mt-2">Sistem Absensi Modern</p>
        </div>
        
        <div class="login-form">
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email Admin</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="admin@sekolah.sch.id"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember"
                            class="w-4 h-4 text-premium-600 bg-gray-800 border-gray-700 rounded focus:ring-premium-500"
                        >
                        <label for="remember" class="ml-2 text-sm text-gray-300">Ingat saya</label>
                    </div>
                    
                    <a href="#" class="text-sm text-premium-400 hover:text-premium-300">Lupa password?</a>
                </div>
                
                <button 
                    type="submit"
                    class="w-full py-3 bg-premium-600 hover:bg-premium-500 text-white font-medium rounded-lg transition duration-300"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i> Masuk
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">© 2025 SmartAttendance. Dibuat oleh Yogi Adi Pratama</p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Inisialisasi Supabase
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_KEY = 'your-anon-key';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Toast Notification
        function showSuccessToast(message) {
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                stopOnFocus: true
            }).showToast();
        }
        
        function showErrorToast(message) {
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                stopOnFocus: true
            }).showToast();
        }
        
        // Login Function
        async function login(email, password) {
            try {
                const { user, error } = await supabase.auth.signIn({
                    email,
                    password
                });
                
                if (error) throw error;
                
                showSuccessToast('Login berhasil! Mengarahkan...');
                
                // Simulate redirect
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error.message);
                showErrorToast('Login gagal: ' + error.message);
            }
        }
        
        // Event Listener for Login Form
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showErrorToast('Harap isi email dan password');
                return;
            }
            
            login(email, password);
        });
    </script>
</body>
</html>
